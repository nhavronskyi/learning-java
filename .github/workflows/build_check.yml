name: Build Check for Spring Boot Projects

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v2.0.0
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Maven
        run: sudo apt-get install -y maven

      - name: Find and build Maven projects
        run: |
          find . -name "pom.xml" -execdir mvn clean install -B \;

      - name: Install Gradle
        run: sudo apt-get install -y gradle

      - name: Find and build Gradle projects
        run: |
          find . -name "build.gradle" -execdir gradle build --no-daemon \;
