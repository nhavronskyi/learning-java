plugins {
    id 'java'
    id "com.github.ben-manes.versions" version "0.51.0"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.11.0'
    lombokVersion = '1.18.36'
}

dependencies {
    testImplementation platform('org.junit:junit-bom')
    testImplementation "org.junit.jupiter:junit-jupiter:$junitVersion"

    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
}

test {
    useJUnitPlatform()
}

tasks.named("dependencyUpdates").configure {
    doLast {
        var reportFile = file("${layout.buildDirectory.get()}/dependencyUpdates/report.txt")
        if (reportFile.exists() && reportFile.getText().contains("The following dependencies have later milestone versions:")) {
            def reportContent = reportFile.getText()
            def dependenciesSection = reportContent.split("The following dependencies have later milestone versions:")[1]

            def relevantLines = dependenciesSection.split("Gradle release-candidate updates:")[0]

            relevantLines.eachLine { line ->
                if (line.startsWith(" - ")) {
                    println("::warning:: $line") // GitHub Actions syntax for warnings
                    logger.lifecycle("WARNING: $line")
                }
            }
        }
    }
}
